foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
fg = #f8f8f2
text-fg = ${self.fg}
bg = #282a36
base-bg    = ${self.bg:#dd282a36}
text-bg = ${self.bg}
selection = #44475a
comment = #6272a4
glyph-bg   = ${self.comment}
module-bg  = ${self.comment}
cyan  = #8be9fd
green  = #50fa7b
orange = #ffb86c
pink  = #ff79c6
purple  = #bd93f9
purple_transparent  = #bd93f9
red  = #ff5555
white  = #f8f8f2
yellow  = #f1fa8c

[bar/top]
width = 100%
height = 30px
border = 0
background = ${colors.secondary}
foreground = ${colors.selection}
line-size = 0
border-size = 0
border-color = ${colors.background}
module-margin = 0
font-0 = "NotoSans NF:size=10;4"
font-1 = "NotoEmoji:scale=8;4"
modules-left = date
modules-center = i3
modules-right = system-bluetooth-bluetoothctl pulseaudio network battery_a
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
margin-bottom = 10px
wm-restack = i3
override-redirect = false

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
