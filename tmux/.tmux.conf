# Initial bindings
unbind C-b
unbind C-a
set-option -g prefix C-a
bind-key C-a send-prefix
bind C-a last-window

# Options
set -g renumber-windows on
set -g default-shell /bin/bash
set -g mode-keys vi
set -g status-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g status-position top
set -g history-limit 10000
setw -g monitor-activity on
setw -g visual-activity off
set-window-option -ga window-status-activity-style bg=color255,fg=color139
set-option -g message-style "bg=#282a36,fg=colour214"
set-option -g pane-active-border-style fg=colour178,bg=colour178
set-option -g status-justify right
set-option -g status-style "bg=#282a36,fg=color255"
set-option -g status-left ""
set-option -g status-right "#{?window_zoomed_flag,󰍉,} #{?client_prefix,#[bg=color214]#[fg=color0],#[fg=color82]}   #S " 
set-window-option -g window-status-current-format "#[fg=colour214] #W #{?window_zoomed_flag,󰍉,}"
set-window-option -g window-status-format " #W #{?window_zoomed_flag,󰍉,}"

# Visual and Yank in Tmux like in VIM.
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Using better-suited keys for Tmux splits.
unbind |
bind | split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind 'C-\' split-window -h -c "#{pane_current_path}"

unbind -
bind - split-window -v -c "#{pane_current_path}"
bind C new-window -c "#{pane_current_path}"

# Alt-h and Alt-l for window navigation.
bind -n M-h previous-window
bind -n M-l next-window

# Better Pane Resizing
bind-key -r -T prefix       K              resize-pane -U 5
bind-key -r -T prefix       J              resize-pane -D 5
bind-key -r -T prefix       H              resize-pane -L 5
bind-key -r -T prefix       L              resize-pane -R 5
bind-key -r -T prefix       C-Up              resize-pane -U
bind-key -r -T prefix       C-Down            resize-pane -D
bind-key -r -T prefix       C-Left            resize-pane -L
bind-key -r -T prefix       C-Right           resize-pane -R

# Bindings to helper scripts for working with Git Worktrees.
bind-key -n M-g neww twerktree # See .local/bin/twerktree
bind-key -n M-G neww untwerktree # See .local/bin/untwerktree

# Binding to tmux session opening / switching helper script.
bind-key -n M-s neww tmux-switch # See .local/bin/tmux-switch


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @continuum-restore 'on'

# Reload tmux configuration file.
bind-key r source-file ~/.tmux.conf \; display-message "    Tmux configuration reloaded."

run '~/.tmux/plugins/tpm/tpm'
