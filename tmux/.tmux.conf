# Rebind <prefix> to Ctrl-a.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# I can BASH it!
set -g default-shell /bin/bash

# VI-bindings R the Bezt.
set -g mode-keys vi

# Tmux numbering should start at 1.
set -g base-index 1
setw -g pane-base-index 1

# Mouse mode.
setw -g mouse on

# Misc.
set -sg escape-time 0
set -g status-position top
set -g history-limit 10000

# Visual and Yank in Tmux like in VIM.
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Using better-suited keys for Tmux splits.
unbind |
bind | split-window -h -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
bind 'C-\' split-window -h -c "#{pane_current_path}"
unbind -
bind - split-window -v -c "#{pane_current_path}"
unbind _
bind _ split-window -v -c "#{pane_current_path}"
bind C new-window -c "#{pane_current_path}"



# Window Navigation.
bind -n C-M-h previous-window
bind -n C-M-l next-window
bind -n C-M-c new-window
bind -n C-M-7 unlinkw -k

# Pane Navigation.
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Quick Switch Sessions.
bind-key -n M-d new-window tmux-switcher ~/.dotfiles
bind-key -n M-h new-window tmux-switcher "$HOME" 
bind-key -n M-s new-window tmux-switcher
bind-key -n M-w new-window -n "󰛸 " tmux-switcher ~/Geomiq/code/site-app/
bind-key -n M-z new-window tmux-switcher ~/Zet/

# Quick Programs.
bind-key -n M-b new-window -n " " top
bind-key -n M-g new-window -n " " lazygit
bind-key -n M-c new-window -n " " khal interactive

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Reload tmux configuration file.
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."


run '~/.tmux/plugins/tpm/tpm'
